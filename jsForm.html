<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id ="title">javaScript Form</title>
        <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid mt-3">
            <form>
                <div class="form-group">
                    <label for="tc">TC NO</label>
                    <div class="row">
                        <div class="col-3">
                            <input type="text" id="tc" name="tc" class="form-control">
                        </div>
                    </div>
                    <label for="isim">İsminiz:</label>
                    <div class="row">
                        <div class="col-3">
                            <input type="text" id="ad" name="ad" class="form-control">
                        </div>
                    </div>
                    <label for="soyad">Soyadınız:</label>
                    <div class="row">
                        <div class="col-3">
                            <input type="text" id="soyad" name="soyad" class="form-control">
                        </div>
                    </div>
                    <label for="mail">Mail Adresiniz:</label>
                    <div class="row">
                        <div class="col-3">
                            <input type="text" id="mail" name="mail" class="form-control">
                        </div>
                    </div>
                    <label for="tel">Telefon Numaranız:</label>
                    <div class="row">
                        <div class="col-3">
                            <input type="text" id="tel" name="tel" class="form-control">
                        </div>
                    </div>

                </div>
                <button type="button" id="Btn" class="btn btn-primary btn-lg">Control</button>

                <p id="resultFalse" class="alert alert-danger" style="display: none;"></p>
                <p id="resultTrue" class="alert alert-success" style="display: none;"></p>

            </form>

        </div>
        <script>
            var ID,isim,soyisim,email, tel,Btn,resultFalse,resultTrue;
            ID=document.querySelector("#tc");
            isim=document.querySelector("#ad");
            soyisim=document.querySelector("#soyad");
            email=document.querySelector("#mail");
            tel=document.querySelector("#tel");
            resultFalse=document.querySelector("#resultFalse");
            resultTrue=document.querySelector("#resultTrue");
            Btn=document.querySelector("#Btn");
            
            
            Btn.addEventListener('click',function() {
                resultFalse.style.display="block";
                resultTrue.style.display="none";
                if(ID.value.length  !== 11) {
                    resultFalse.textContent="Tc No: alanı 11 haneli olmalı";
                }else if(isNaN(ID.value)){
                    resultFalse.textContent="Tc NO: alanı sayılardan oluşmalıdır.";
                }else if(ID.value[0]==0){
                    resultFalse.textContent="Tc NO: alanı ilk numrası 0 olamaz.";
                }else if(isim.value.length <1){
                    resultFalse.textContent="İsminiz alanı boş olamaz";
                }else if(soyisim.value.length <1){
                    resultFalse.textContent="Soyadınız alanı boş olamaz";
                }else if(email.value.length <1){
                    resultFalse.textContent="Mail Adresiniz alanı boş olamaz";
                }else if(tel.value.length <1){
                    resultFalse.textContent="Telefon Numaranız alanı boş olamaz";
                }else if(tel.value.length !==11){
                    resultFalse.textContent="Telefon Numaranız alanı 0 da dahil 11 haneli olmalıdır";
                }else if(email.value.indexOf(".") < 0 && email.value.indexOf("@") < 0) {
                    resultFalse.textContent="Mail Adresiniz alanını geçerli bir adres girmediniz";
                }
                else{
                    resultFalse.style.display="none";
                    resultTrue.style.display="block";
                    resultTrue.textContent="Başarılı";
                }
            });
        </script>
    </body>

</html>
